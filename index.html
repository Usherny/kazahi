<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">


    <title>Idols</title>
</head>
<body>
    <div class="wrapper ">
        <header class="header">
           <menu class="header__menu menu">
            <div class="menu__logo">
                Idols
            </div>
            <div class="menu__search"></div>
            <div class="menu__items">
                <div class="menu__item">Фильтры</div>
                <div class="menu__item">Рейтинг</div>
                <div class="menu__item">Статьи</div>
                <div class="menu__settings">
                <div class="menu__set1">
                    <img src="img/icons/icon2.png" alt="" class="menu__img-set">
                </div>
                <div class="menu__set1">
                    <img src="img/icons/icon1.png" alt="" class="menu__img-uv">
                </div>
            </div>
        </div>
            <div class="menu__profile"></div>

        </menu>
            </header>
        <main class="main _optional" >
            <div class="main__page1-last last">
                <div class="last__title title">Последние обновления</div>
                <div class="last__items">
                    <div class="last__item">
                        <div class="last__image">
                            <img src="img/idols/1.png" alt="" class="last__image_">   
                        </div>
                        <div class="last__likes">
                            <img src="img/icons/heart.png" alt="" class="last__likes__img">
                            <div class="last__likes__text">342342</div>
                        </div>
                        <div class="last__name"> Jisoo</div>
                    </div>
                </div>
            </div>
            <div class="main__page2-rating rating">
                <div class="rating__title title">Рейтинг</div>
                <div class="rating__items">                
                        <div class="rating__item">
                            <div class="rating__item-icon">
                                <div class="rating__count">1</div>
                                <div class="rating__star">
                                    <img src="img/icons/star.png" alt="" class="rating__star__image">
                                </div>
                            </div>
                            <div class="rating__item-main">
                                <img src="img/idols/10.png" alt="" class="rating__image">
                                <div class="rating__box">
                                    <div class="rating__info">
                                        <div class="rating__info__name">Li Don Uk</div>
                                        <div class="rating__info__who">Актёр</div>
                                    </div>
                                    <div class="rating__likes">
                                        <img src="img/icons/heart.png" alt="" class="rating__likes__image">
                                        <div class="rating__count">21321313</div>
                                    </div>
                                </div>
                            </div>  
                            <div class="rating__item-buttoms">
                                <a href="" class="rating__button1__link"><img src="img/icons/flag.png" alt="" class="rating__button1__flag"></a>
                                <a href="" class="rating__button1__link"><div class="rating__buttom2">Добавить </div> </a>
                            </div>  
                        </div>
                        <div class="rating__item">
                            <div class="rating__item-icon">
                                <div class="rating__count">2</div>
                                <div class="rating__star">
                                    <img src="img/icons/star.png" alt="" class="rating__star__image">
                                </div>
                            </div>
                            <div class="rating__item-main">
                                <img src="img/idols/9.png" alt="" class="rating__image">
                                <div class="rating__box">
                                    <div class="rating__info">
                                        <div class="rating__info__name">Jisoo</div>
                                        <div class="rating__info__who">Актриса</div>
                                        <div class="rating__info__who">Певица</div>
                                    </div>
                                    <div class="rating__likes">
                                        <img src="img/icons/heart.png" alt="" class="rating__likes__image">
                                        <div class="rating__count">21321313</div>
                                    </div>
                                </div>
                            </div>  
                            <div class="rating__item-buttoms">
                                <a href="" class="rating__button1__link"><img src="img/icons/flag.png" alt="" class="rating__button1__flag"></a>
                                <a href="" class="rating__button1__link"><div class="rating__buttom2">Добавить </div> </a>
                            </div>  
                        </div>
                        <div class="rating__item">
                            <div class="rating__item-icon">
                                <div class="rating__count">3</div>
                                <div class="rating__star">
                                    <img src="img/icons/star.png" alt="" class="rating__star__image">
                                </div>
                            </div>
                            <div class="rating__item-main">
                                <img src="img/idols/11.png" alt="" class="rating__image">
                                <div class="rating__box">
                                    <div class="rating__info">
                                        <div class="rating__info__name">Hyunjin</div>
                                        <div class="rating__info__who">Певец</div>
                                    </div>
                                    <div class="rating__likes">
                                        <img src="img/icons/heart.png" alt="" class="rating__likes__image">
                                        <div class="rating__count">21321313</div>
                                    </div>
                                </div>
                            </div>  
                            <div class="rating__item-buttoms">
                                <a href="" class="rating__button1__link"><img src="img/icons/flag.png" alt="" class="rating__button1__flag"></a>
                                <a href="" class="rating__button1__link"><div class="rating__buttom2">Добавить </div> </a>
                            </div>  
                        </div>

                </div>
            </div>
            <div class="main__gallary gallary">
                <div class="gallary__items">
                    
                </div>
            </div>
        </main>
        <footer class="footer _optional">
            asdasdada
        </footer>
    </div>
</body>
<script src="js/skript.js"></script>
</html>
